<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment2</title>
  </head>
  <body>
    <p id="result"></p>

    <script>
      output = document.getElementById("result");

      // Assignment NO.2

      const myDetails = {
        Name: "Arinze",
        Age: "24yrs",
        Height: "5.5ft",
        Complexion: "Dark",
        Country: "Nigerian",
        Hobbies: "Coding, surfing the internet, reading",
      };

      console.log(myDetails.age);

      // Looping through the properties and displaying properties and values
      for (const key in myDetails) {
        if (myDetails.hasOwnProperty(key)) {
          output.innerHTML += `${key}: ${myDetails[key]}<br>`;
        }
      }
    </script>
  </body>
</html>
